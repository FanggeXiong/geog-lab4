<!DOCTYPE html>
<html>
<head>
  <title>GEOG 458 Lab 4</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 11,
      minZoom: 9
    }).setView([47.60692525081233, -122.33932493563789],11);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var tile1 = L.tileLayer('asset/base_tiles/{z}/{x}/{y}.png', {
      attribution: 'Generated by Fangge Xiong | Modified Basemap',
      detectRetina: true
    });

    var tile2 = L.tileLayer('asset/data_tiles/{z}/{x}/{y}.png', {
      attribution: 'Generated by Fangge Xiong | Seattle Landfill',
      detectRetina: true
    });

    var tile3 = L.tileLayer('asset/basemap_data_tiles/{z}/{x}/{y}.png', {
      attribution: 'Generated by Fangge Xiong | Seattle Landfill',
      detectRetina: true
    });

    var tile4 = L.tileLayer('asset/theme_tiles/{z}/{x}/{y}.png', {
      attribution: 'Generated by Fangge Xiong | Seattle Landfill',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Modified Basemap": tile1,
      "Seattle Landfill": tile2,
      "Basemap and Data": tile3,
      "Rocky Seattle": tile4
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
</body>

</html>
